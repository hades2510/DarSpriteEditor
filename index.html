<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dar Sprite Editor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css"/>

    <script lang="javascript" type="module">
        import { Canvas } from "/canvas.js";

        const canvas = Canvas({
          width: 8,
          height: 16,
          size: 10
        });

        const container = document.getElementById("container");
        container.appendChild(canvas.element);
    </script>

    <style>
      :root {
        --pixel-size: 10px;
        --initial-pixelborder: solid 1px #abbacd;
        --pixel-border: var(--initial-pixelborder);
      }

      .canvas-container {
        max-width: 50%;
      }

      .canvas-title {
        display: flex;
        justify-content: space-between;
      }

      .canvas-pixel {
        width: var(--pixel-size);
        height: var(--pixel-size);
        border: var(--pixel-border);
        display: table-cell;
        cursor: pointer;
      }

      .pixel-on {
        background-color: rebeccapurple;
      }

      .canvas-pixel:hover {
        background-color: grey;
      }

      .sprite-container {
        line-height: 0;
      }
    </style>
  </head>

  <body>
    <section class="section" id="container">
    </section>

    <template id="canvas">
      <nav class="canvas-container panel">
        <div class="title panel-heading canvas-title">
          Sprite

          <div class="field has-addons">
            <p class="control">
              <button class="button is-small" data-teba-id="duplicate">
                <span class="icon">
                  <i class="mdi mdi-content-duplicate"></i>
                </span>
              </button>
            </p>

            <p class="control">
              <button class="button is-small is-danger" data-teba-id="delete">
                <span class="icon">
                  <i class="mdi mdi-delete"></i>
                </span>
              </button>
            </p>
          </div>
        </div>

        <div class="panel-block">
          <div class="icon-text">
            <span class="icon">
              <span class="mdi mdi-resize"></span>
            </span>
            <span>Pixel size</span>

            <div class="control">
              <input class="input is-small" type="text" placeholder="" data-teba-id="pixel-size">
            </div>
          </div>

          <div class="icon-text">
            <span class="icon">
              <span class="mdi mdi-table-column-width"></span>
            </span>
            <span>Width</span>

            <div class="control">
              <input class="input is-small" type="text" placeholder="" data-teba-id="width">
            </div>
          </div>

          <div class="icon-text">
            <span class="icon">
              <span class="mdi mdi-table-row-height"></span>
            </span>
            <span>Height</span>

            <div class="control">
              <input class="input is-small" type="text" placeholder="" data-teba-id="height">
            </div>
          </div>

          <div class="icon-text">
            <span class="icon">
              <span class="mdi mdi-grid" data-teba-id="grid-icon"></span>
            </span>
            <label class="checkbox">
              <input type="checkbox" data-teba-id="grid">
              Grid
            </label>
          </div>
        </div>

        <div data-teba-id="container" class="sprite-container">

        </div>

        <div data-teba-id="modal-container"></div>
      </nav>
    </template>

    <template id="canvas-pixel">
      <div class="canvas-pixel"></div>
    </template>

    <template id="modal">
      <div class="modal" data-teba-id="modal">
        <div class="modal-background"></div>

        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Delete confirmation</p>
            <button class="delete" aria-label="close" data-teba-id="close-x"></button>
          </header>
          <section class="modal-card-body">
            Are you sure you want to delete this sprite?
          </section>
          <footer class="modal-card-foot">
            <button class="button is-danger" data-teba-id="confirm">Delete sprite</button>
            <button class="button" data-teba-id="close-button">Cancel</button>
          </footer>
        </div>
      </div>
    </template>

  </body>
</html>
